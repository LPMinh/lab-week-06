<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div  th:fragment="modaledit">
    <form th:if="${post!=null}" th:action="@{/post/{id}(id=${post.getId()})}" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="postTitleEdit">Tiêu đề:</label>
            <input th:value="${post.getTitle()}" type="text" class="form-control" id="postTitleEdit" name="postTitle" required>
        </div>
        <div class="form-group">
            <label for="postContentEdit">Nội dung:</label>
            <textarea th:value="${post.getContent()}" class="form-control" id="postContentEdit" name="postContent" rows="3" required></textarea>
        </div>
        <div class="form-group">
            <label for="postImageUrlEdit">Link ảnh:</label>
            <input th:value="${post.getImage()}" type="text" class="form-control" id="postImageUrlEdit" name="postImage" required>
        </div>
        <div class="form-group">
            <label>Chế độ</label>
            <input type="radio" id="public_edit" name="postMode" value="public" checked>
            <label for="public_edit">Công khai</label><br>
            <input type="radio" id="private_edit" name="postMode" value="private">
            <label for="private_edit">Riêng tư</label><br>
        </div>
        <button type="submit" class="btn btn-primary">Lưu</button>
    </form>
</div>

</body>
</html>
